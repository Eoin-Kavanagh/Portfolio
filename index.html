<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
   <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <title>Welcome</title>
  </head>
  <body>
    <h1>Hi, </h1>
	<h5>This website is currently <u>under construction</u>.<br> Not all content is available and some features may not be fully working</h5>
    
    <div class="tab">
		<button class="tablinks" onclick="openTab(event,'About')">About</button>
		<button class="tablinks" onclick="openTab(event, 'Portfolio')">Portfolio</button>
		<button class="tablinks" onclick="openTab(event, 'Contact')" >Contact</button>
	</div>
	
	<div id="About" class="tabcontent">
		<h3>About</h3>
		<p>Recently graduated Electronic and Computer Engineering sstudent of Dublin City University.</p>
		<p>I majored in IOT and finished with a 2.1 Honours degree</p>
	
	</div>
	
	<div id="Portfolio" class="tabcontent">
		<h3>Portfolio</h3>
	</div>
	
    <script>

	function openTab(evt, cityName) {
	  // Declare all variables
	  var i, tabcontent, tablinks;

	  // Get all elements with class="tabcontent" and hide them
	  tabcontent = document.getElementsByClassName("tabcontent");
	  for (i = 0; i < tabcontent.length; i++) {
		tabcontent[i].style.display = "none";
	  }

	  // Get all elements with class="tablinks" and remove the class "active"
	  tablinks = document.getElementsByClassName("tablinks");
	  for (i = 0; i < tablinks.length; i++) {
		tablinks[i].className = tablinks[i].className.replace(" active", "");
	  }

	  // Show the current tab, and add an "active" class to the button that opened the tab
	  document.getElementById(cityName).style.display = "block";
	  evt.currentTarget.className += " active";
	}

	</script>
	
  </body>
</html>
